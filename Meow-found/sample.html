<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>毛起來找 - Sample</title>

	<!-- 通用. jquery 和 bootstrap -->
	<link rel="icon" href="./images/loge.svg">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
	<!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script> -->

	<!-- 自己做的css放最後, basic.css為網站通用樣式表, 預計之後將常用屬性放到裡面方便調用 -->
	<link rel="stylesheet" href="styles/basic.css">
	<link rel="stylesheet" href="styles/sample.css">

	<script>
		$(document).ready(() => {
			$(document).ready(() => $("#header").load("header.html"));
			$(document).ready(() => $("#footer").load("footer.html"));
		});
	</script>
</head>

<body>
	<!-- 頁首 -->
	<header id="header"></header>

	<!-- 這裡面放內容 -->
	<div class="container min-h-100pct">

		<!--  -->
		<div class="bigLogo text-center">
			<h1> <img src="images/loge.svg" alt="" width="100px"><strong>毛起來找</strong></h1>
		</div>

	</div>

	<!-- 頁尾 -->
	<footer id="footer"></footer>

</body>

</html>
