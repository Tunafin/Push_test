<!-- 導覽列淡入淡出效果 -->
<script>
  $(window).scroll(function () {
    let scrollTop = $(this).scrollTop();

    else $('.myNavBg-0').removeClass("myNavBg-1");
  });

  $(".myNavBg-0").hover(function () {
    $('.myNavBg-0').addClass("myNavBg-1");
  }, function () {
    let scrollTop = $(window).scrollTop();

</script>
