<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>毛起來找 - rwd-test</title>

	<!-- 通用. jquery 和 bootstrap -->
	<link rel="icon" href="./images/loge.svg">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
	<!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script> -->


	<!--  -->
	<link rel="stylesheet" href="./scripts/owlcarousel/owl.carousel.min.css">
	<link rel="stylesheet" href="./scripts/owlcarousel/owl.theme.default.min.css">
	<script src="./scripts/owlcarousel/owl.carousel.min.js"></script>

	<!-- 自己做的css放最後, basic.css為網站通用樣式表, 預計之後將常用屬性放到裡面方便調用 -->
	<link rel="stylesheet" href="styles/basic.css">
	<link rel="stylesheet" href="styles/sample.css">

	<script>
		$(document).ready(() => {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
			$('.owl-carousel').owlCarousel({
				center: true,
				loop: true,
				margin: 0,
				nav: true,
				responsive: {
					0: {
						items: 1
					},
					600: {
						items: 1
					},
					1000: {
						items: 3
					}
				}
			})
		});
	</script>

	<style>
		.item {
			height: 300px;
			background-color: coral;
			margin: 10px;

		}

		@media screen and (max-width: 600px) {
			.item {
				height: 200px;
				background-color: coral;
			}
		}

		.item img {
			object-fit: cover;
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<!-- 頁首 -->
	<header id="header"></header>

	<!-- 這裡面放內容 -->
	<div class="container min-h-100pct">

		<div class="owl-carousel owl-theme mt-5">
			<div class="item">
				<img src="https://images.pexels.com/photos/1170986/pexels-photo-1170986.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
					alt="">
			</div>
			<div class="item">
				<img
					src="https://images.pexels.com/photos/1543793/pexels-photo-1543793.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
			</div>
			<div class="item">
				<img
					src="https://images.pexels.com/photos/2558605/pexels-photo-2558605.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
			</div>
			<div class="item">
				<img
					src="https://images.pexels.com/photos/982865/pexels-photo-982865.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
			</div>
			<div class="item">
				<img
					src="https://images.pexels.com/photos/688885/pexels-photo-688885.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
			</div>
			<div class="item">
				<h4>6</h4>
			</div>
			<div class="item">
				<h4>7</h4>
			</div>
			<div class="item">
				<h4>8</h4>
			</div>
			<div class="item">
				<h4>9</h4>
			</div>
			<div class="item">
				<h4>10</h4>
			</div>
			<div class="item">
				<h4>11</h4>
			</div>
			<div class="item">
				<h4>12</h4>
			</div>
		</div>

	</div>

	<!-- 頁尾 -->
	<footer id="footer"></footer>

</body>

</html>
